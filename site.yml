---

- name: Site playbook
  hosts: all
  become: true
  tasks:
    - name: Install updates (CentOS)
      dnf:
        update_only: true
        update_cache: true
      when: ansible_distribution == "CentOS"

    - name: Install updates (Ubuntu)
      apt:
        upgrade: dist
        update_cache: true
      when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:
    - name: Install apache and php (Ubunut) 
      apt:
        name:
          - apache2
          - libapache2-mod-php 
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: Install apache and php (CentOS)
      dnf:
        name:
         - httpd
         - php
        state: latest
      when: ansible_distribution == "CentOS" 

- hosts: db_servers
  become: true
  tasks:
    - name: Install mariadb (CentOS)
      dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "CentOS" 

    - name: Install mariadb (Ubuntu)
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu" 

- hosts: file_servers
  become: true
  tasks:
    - name: Install samba package
      package:
          name: samba
          state: latest 
