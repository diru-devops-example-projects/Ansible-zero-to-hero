- name: Install apache and php (Ubunut)
  tags: apache,apache2,ubuntu
  apt:
    name:
     - apache2
     - libapache2-mod-php
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: Install apache and php (CentOS)
  tags: apache,httpd,centos
  dnf:
    name:
     - httpd
     - php
    state: latest
  when: ansible_distribution == "CentOS"

- name: start httpd service (CentOS)
  tags: apache,httpd,centos
  service:
     name: httpd
     state: started
     enabled: true
  when: ansible_distribution == "CentOS"

- name: Change admin server email in httpd config file
  tags: apache,centos,httpd
  lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^ServerAdmin'
        line: ServerAdmin somebody@somedomain.com
  when: ansible_distribution == "CentOS"
  register: httpd

- name: restart httpd service
  tags: apache, centos, httpd
  service:
        name: httpd
        state: restarted
  when: httpd.changed

- name: Copy the default index to site
  tags: apache,apache2,httpd
  copy:
     src: default_index.html
     dest: /var/www/html/index.html
     owner: root
     group: root
     mode: 0644
